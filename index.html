<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator and Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script src="script.js"></script>
    <div class="container">
        <h1>Maze Generator and Solver</h1>
        <div class="form-group">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="1" value="10">
            <label for="cols">Columns:</label>
            <input type="number" id="cols" min="1" value="10">
        </div>
        
        <div class="form-group">
            <input type="checkbox" id="visualization" unchecked>
            <label for="visualization">Visualization</label>
        </div>
        <div class="form-group">
            <button onclick="generateMaze()">Generate Maze</button>
            <button onclick="solveMaze()">Solve Maze</button>
            <button onclick="saveMaze()">Save Maze</button>
        </div>
        <div id="maze"></div>
    </div>
    
</body>
</html>
